<html>
{% extends "layout.html" %}
{% block body_content %}
    <h1>Movies Page!</h1>
    <p>Welcome to this web app!</p>
    {% for post in posts %}
        <div>
            <h3>{{ post.title }}</h3>
		Genre:{{post.genre}} 	Director:{{post.director}} 	Rating:{{post.rating}}
        </div>
    {% endfor %}
{% endblock body_content %}
   
</html>
